<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      margin-top: 0;
    }
    
    .form-gap {
      margin-bottom: 1rem;
    }
    
    .loading-indicator {
      display: none;
      text-align: center;
      padding: 20px 0;
    }
    
    .error-alert {
      display: none;
      margin: 15px;
    }
    
    .cover-preview {
      max-width: 200px;
      max-height: 300px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Online Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/books">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading book details...</p>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger error-alert" role="alert"></div>

    <!-- Main Content -->
    <div id="contentContainer">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/books">Books</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Book</li>
        </ol>
      </nav>

      <!-- Book Form -->
      <form id="bookForm">
        <!-- Title (left) and Location (right) -->
        <div class="row form-gap">
          <div class="col-md-8">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="col-md-4">
            <label for="location" class="form-label">Location</label>
            <select class="form-select" id="location" name="location" required>
              <option value="">Select location</option>
              <option value="Shelf A1">Shelf A1</option>
              <option value="Shelf A2">Shelf A2</option>
              <option value="Shelf A3">Shelf A3</option>
              <option value="Shelf B1">Shelf B1</option>
              <option value="Shelf B2">Shelf B2</option>
              <option value="Shelf B3">Shelf B3</option>
              <option value="Shelf C1">Shelf C1</option>
              <option value="Shelf C2">Shelf C2</option>
              <option value="Shelf C3">Shelf C3</option>
            </select>
          </div>
        </div>

        <!-- Description (full width) -->
        <div class="form-gap">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <!-- ISBN (left), Author (middle), Year (right) -->
        <div class="row form-gap">
          <div class="col-md-4">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" required>
          </div>
          <div class="col-md-4">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
          </div>
          <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" min="1000" max="3000" required>
          </div>
        </div>

        <!-- Cover URL (left), Publisher (middle), Category (right) -->
        <div class="row form-gap">
          <div class="col-md-4">
            <label for="coverImage" class="form-label">Cover Image URL</label>
            <input type="text" class="form-control" id="coverImage" name="coverImage" required>
            <img id="coverPreview" src="" alt="Cover Preview" class="cover-preview d-none">
          </div>
          <div class="col-md-4">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" required>
          </div>
          <div class="col-md-4">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
              <option value="">Select category</option>
              <option value="Science">Science</option>
              <option value="Technology">Technology</option>
              <option value="Engineering">Engineering</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Arts">Arts</option>
              <option value="Literature">Literature</option>
              <option value="History">History</option>
              <option value="Geography">Geography</option>
              <option value="Philosophy">Philosophy</option>
              <option value="Psychology">Psychology</option>
              <option value="Sociology">Sociology</option>
              <option value="Economics">Economics</option>
              <option value="Business">Business</option>
              <option value="Law">Law</option>
              <option value="Medicine">Medicine</option>
              <option value="Health">Health</option>
              <option value="Education">Education</option>
              <option value="Politics">Politics</option>
              <option value="Religion">Religion</option>
              <option value="Environment">Environment</option>
            </select>
          </div>
        </div>

        <!-- View Count (hidden) and Highlight checkbox -->
        <input type="hidden" id="viewCount" name="viewCount" value="0">

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="isHighlighted" name="isHighlighted">
          <label class="form-check-label" for="isHighlighted"> Highlighted Book</label>
        </div>

        <!-- Action Buttons -->
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger ms-2" onclick="handleDelete()">Delete</button>
        <a href="/books" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // UI State Management
    function showLoading() {
      document.getElementById('loadingIndicator').style.display = 'block';
      document.getElementById('contentContainer').style.display = 'none';
      document.getElementById('errorAlert').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('errorAlert').textContent = message;
      document.getElementById('errorAlert').style.display = 'block';
      document.getElementById('contentContainer').style.display = 'block';
    }

    function showContent() {
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('errorAlert').style.display = 'none';
      document.getElementById('contentContainer').style.display = 'block';
    }

    // Cover image preview
    document.getElementById('coverImage').addEventListener('input', function() {
      const preview = document.getElementById('coverPreview');
      if (this.value) {
        preview.src = this.value;
        preview.classList.remove('d-none');
      } else {
        preview.classList.add('d-none');
      }
    });

    // Book Data Functions
    async function getBook(id) {
      showLoading();
      try {
        const response = await fetch(`/api/books/${id}`);
        if (!response.ok) throw new Error('Failed to fetch book');
        const data = await response.json();
        renderBook(data);
        showContent();
      } catch (error) {
        showError(error.message);
        console.error('Fetch error:', error);
      }
    }

    function renderBook(book) {
      document.getElementById('title').value = book.title || '';
      
      // Set location
      const locationSelect = document.getElementById('location');
      if (book.location) {
        locationSelect.value = book.location;
      }
      
      document.getElementById('description').value = book.description || '';
      document.getElementById('isbn').value = book.isbn || '';
      document.getElementById('author').value = book.author || '';
      document.getElementById('year').value = book.year || '';
      document.getElementById('coverImage').value = book.coverImage || '';
      
      // Show cover preview if image exists
      if (book.coverImage) {
        const preview = document.getElementById('coverPreview');
        preview.src = book.coverImage;
        preview.classList.remove('d-none');
      }
      
      document.getElementById('publisher').value = book.publisher || '';
      
      // Set category
      const categorySelect = document.getElementById('category');
      if (book.category) {
        categorySelect.value = book.category;
      }
      
      document.getElementById('isHighlighted').checked = book.isHighlighted || false;
      document.getElementById('viewCount').value = book.viewCount || '0';
    }

    async function updateBook(id, bookData) {
      showLoading();
      try {
        const response = await fetch(`/api/books/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bookData)
        });
        
        if (!response.ok) throw new Error('Failed to update book');
        
        const data = await response.json();
        alert('Book updated successfully!');
        return data;
      } catch (error) {
        showError(error.message);
        console.error('Update error:', error);
        throw error;
      } finally {
        showContent();
      }
    }

    async function deleteBook(id) {
      if (!confirm('Are you sure you want to delete this book?')) return;
      
      showLoading();
      try {
        const response = await fetch(`/api/books/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) throw new Error('Failed to delete book');
        
        alert('Book deleted successfully!');
        window.location.href = '/books';
      } catch (error) {
        showError(error.message);
        console.error('Delete error:', error);
      }
    }

    // Event Handlers
    document.getElementById('bookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const bookData = {
        title: document.getElementById('title').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value,
        isbn: document.getElementById('isbn').value,
        author: document.getElementById('author').value,
        year: document.getElementById('year').value,
        coverImage: document.getElementById('coverImage').value,
        publisher: document.getElementById('publisher').value,
        category: document.getElementById('category').value,
        isHighlighted: document.getElementById('isHighlighted').checked,
        viewCount: document.getElementById('viewCount').value,
        updatedAt: new Date().toISOString()
      };
      
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get('id');
      
      try {
        await updateBook(bookId, bookData);
      } catch (error) {
        // Error already handled in updateBook
      }
    });

    function handleDelete() {
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get('id');
      deleteBook(bookId);
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get('id');
      
      if (bookId) {
        getBook(bookId);
      } else {
        showError('No book ID provided');
      }
    });
  </script>
</body>
</html>
